<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bot Discord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-title {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section-title {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .log-entry {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }

        .log-time {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .log-message {
            color: #333;
            font-size: 1em;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Dashboard Bot Discord</h1>
            <p class="subtitle">Sistema di Monitoraggio e Controllo</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-title">Server Totali</div>
                <div class="stat-value" id="totalServers">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üí¨</div>
                <div class="stat-title">Messaggi Oggi</div>
                <div class="stat-value" id="messagesCount">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üõ°Ô∏è</div>
                <div class="stat-title">Azioni Moderazione</div>
                <div class="stat-value" id="moderationActions">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚è±Ô∏è</div>
                <div class="stat-title">Uptime</div>
                <div class="stat-value" id="uptime">-</div>
            </div>
        </div>

        <div class="content-section">
            <h2 class="section-title">üìä Statistiche Real-time</h2>
            <div id="statsContent" class="loading">Caricamento dati...</div>
        </div>

        <div class="content-section">
            <h2 class="section-title">üìù Log Recenti</h2>
            <div id="logsContent" class="loading">Caricamento log...</div>
        </div>

        <div class="content-section">
            <h2 class="section-title">‚öôÔ∏è Controlli</h2>
            <button class="button" onclick="refreshData()">üîÑ Aggiorna Dati</button>
            <button class="button" onclick="clearLogs()" style="margin-left: 10px;">üóëÔ∏è Pulisci Log</button>
        </div>
    </div>

    <script>
        // Funzione per caricare i dati dalla dashboard
        async function loadData() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                // Aggiorna le statistiche
                document.getElementById('totalServers').textContent = data.servers || '0';
                document.getElementById('messagesCount').textContent = data.messages || '0';
                document.getElementById('moderationActions').textContent = data.moderation || '0';
                document.getElementById('uptime').textContent = data.uptime || '0h';
                
                // Aggiorna contenuto statistiche
                document.getElementById('statsContent').innerHTML = `
                    <div class="log-entry">
                        <div class="log-message">‚úÖ Sistema operativo al ${data.performance || '100'}%</div>
                    </div>
                `;
            } catch (error) {
                console.error('Errore caricamento dati:', error);
                document.getElementById('statsContent').innerHTML = `
                    <div class="log-entry">
                        <div class="log-message" style="color: #dc3545;">‚ùå Errore di connessione al server</div>
                    </div>
                `;
            }
        }

        // Funzione per caricare i log
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const logs = await response.json();
                
                const logsHtml = logs.map(log => `
                    <div class="log-entry">
                        <div class="log-time">${new Date(log.timestamp).toLocaleString('it-IT')}</div>
                        <div class="log-message">${log.message}</div>
                    </div>
                `).join('');
                
                document.getElementById('logsContent').innerHTML = logsHtml || '<p class="loading">Nessun log disponibile</p>';
            } catch (error) {
                console.error('Errore caricamento log:', error);
                document.getElementById('logsContent').innerHTML = '<p class="loading" style="color: #dc3545;">Errore nel caricamento dei log</p>';
            }
        }

        // Funzione per aggiornare i dati
        function refreshData() {
            loadData();
            loadLogs();
        }

        // Funzione per pulire i log
        async function clearLogs() {
            if (confirm('Sei sicuro di voler eliminare tutti i log?')) {
                try {
                    await fetch('/api/logs', { method: 'DELETE' });
                    loadLogs();
                } catch (error) {
                    console.error('Errore eliminazione log:', error);
                    alert('Errore durante l\'eliminazione dei log');
                }
            }
        }

        // Carica i dati all'avvio
        loadData();
        loadLogs();

        // Aggiorna automaticamente ogni 30 secondi
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
